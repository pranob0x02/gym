<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My fitness</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <!-- Left box for logo -->
      <div class="left">
        <img src="logo.jpg" alt="" />
        <div>My fitness</div>
      </div>

      <!-- Middle box for navigation -->
      <div class="middle">
        <ul class="navbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Fitness Calculator</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <!-- Right box for buttons -->
      <div class="right">
        <button class="btn">Call us</button
        ><button class="btn">Email us</button>
      </div>
    </header>

    <!-- Container -->
    <div class="container">
      <h1>Join the best gym in tallinn</h1>
      <div class="form-group">
        <form action="">
          Enter User Name
          <br />
          <input type="text" class="username" placeholder="Enter username" />
          <br />
          Enter password <br />
          <input
            type="password"
            class="password"
            placeholder="Enter password"
          />
          <br />
        </form>
      </div>
      <button class="btn">submit</button>
    </div>
  </body>
</html>
